{% extends 'base.html' %}
{% load static %}

{% block login-btn %}

<div class="justify-content-end">

    <ul class="navbar-nav">
    
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"style="color: #FF6969;">
            <span>&#9776;</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="../changePassword/">Change Password</a></li>
            <li><a class="dropdown-item" href="../delete_account/">Delete Account</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
            
          </ul>
        </li>

        {% comment %} <li class="nav-item">
            <a class="btn btn-danger login-btn" aria-current="page" href="{% url 'logout' %}">Logout</a>
        </li> {% endcomment %}


    </ul>

</div>

{% endblock login-btn %}

{% block ad %}

<div class="container w-75">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Book Your Vehicle Now!</h3>
            <form method="post" style="border: 1px solid #ccc; padding: 20px;">
                {% csrf_token %}
                <div class="form-group" style="text-align: left;">
                    <label for="fromDate">Registration Number :    </label>
                    <input type="text" id="license-number" class="form-control" placeholder="MH12HJXXXX" name="license-number" oninput="capitalizeAndFormat()"  style="border-color: #FF6969; text-align: left;">

                </div>
                
                <div class="form-group" style="text-align: left;">
                    <label for="city">City :</label>
                    <input type="text" class="form-control" placeholder="Enter City" id="city" name="city"
                        style="border-color: #FF6969; text-align: left;">
                </div>
                <div class="form-group my-2" style="text-align: left;">
                    <label for="type">Choose type :</label>
                    <select name="v-type" id="cars" class="form-control" style="border-color: #FF6969; text-align: left;">
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Suv">Suv</option>
                        <option value="Electric Car">Electric car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Moped">Moped</option>
                        <option value="Electric Bike">Electric Bike</option>
                        <option value="Traveller Van">Traveller Van</option>
                    </select>
                </div>
                
                <div class="form-group" style="text-align: left;">
                    <label for="driverName">Driver's Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Driver's Name" id="driverName" name="driverName" style="border-color: #FF6969; text-align: left;">
                  </div>
                  <div class="form-group" style="text-align: left;">
                    <label for="driverContact">Driver's Contact No :</label>
                    <input type="tel" class="form-control" placeholder="Enter Driver's Contact No" id="driverContact" name="driverContact" style="border-color: #FF6969; text-align: left;">
                  </div>
                <p class="mt-3">Rent a car<a href="/home">here</a></p>
                <button type="submit" class="btn btn-primary my-3"
                    style="background-color: #FF6969; border-color: #FF6969;">Done</button>
            </form>

        </div>
    </div>
</div>

{% endblock ad %}

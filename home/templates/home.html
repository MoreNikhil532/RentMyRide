    <ul class="navbar-nav">
        
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"style="color: #FF6969;">

{% block ad %}

<div class="container w-75">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3>Book Your Vehicle Now!</h3>
            <form method="post" style="border: 1px solid #ccc; padding: 20px;">
                {% csrf_token %}
                <div class="form-group" style="text-align: left;">
                    <label for="fromDate">From :</label>
                    <input type="date" class="form-control id=" fromDate" name="from"
                        style="border-color: #FF6969; text-align: left;">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="toDate">To :</label>
                    <input type="date" class="form-control" id="toDate" name="to"
                        style="border-color: #FF6969; text-align: left;">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="city">City :</label>
                    <input type="text" class="form-control" placeholder="Enter City" id="city" name="city"
                        style="border-color: #FF6969; text-align: left;">
                </div>
                <div class="form-group my-2" style="text-align: left;">
                    <label for="type">Choose type :</label>
                    <select name="vType" id="cars" class="form-control" style="border-color: #FF6969; text-align: left;">
                        <option value="Sedan">Sedan</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Suv">Suv</option>
                        <option value="Electric car">Electric car</option>
                        <option value="Motorcycle">Motorcycle</option>
                        <option value="Moped">Moped</option>
                        <option value="Electric Bike">Electric Bike</option>
                        <option value="Traveller Van">Traveller Van</option>
                    </select>
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="address">Address :</label>
                    <input type="text" class="form-control" placeholder="Enter your address..!" id="address"
                        name="address" style="border-color: #FF6969; text-align: left;">
                </div>
                <p class="mt-3">Rent your car with us <a href="/register">here</a></p>
                <button type="submit" class="btn btn-primary my-3"
                    style="background-color: #FF6969; border-color: #FF6969;">Proceed</button>
            </form>

        </div>
    </div>
</div>

{% endblock ad %}

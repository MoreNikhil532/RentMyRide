{% extends 'base.html' %}
{% block ad %}

<div class="container w-75">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Create an Account</h3>
        <form method="post" style="border: 1px solid #ccc; padding: 20px;">
          {% csrf_token %}
          <div class="form-group" style="text-align: left;">
            <label for="firstName">First Name :</label>
            <input type="text" class="form-control" placeholder="Enter First Name" id="firstName" name="fName" style="border-color: #FF6969; text-align: left;">
          </div>
          <div class="form-group" style="text-align: left;">
            <label for="lastName">Last Name :</label>
            <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName" name="lName" style="border-color: #FF6969; text-align: left;">
          </div>
          <div class="form-group" style="text-align: left;">
            <label for="email">Email :</label>
            <input type="email" class="form-control" placeholder="Enter Your Email Id" id="email" name="email" style="border-color: #FF6969; text-align: left;">
          </div>
          <div class="form-group" style="text-align: left;">
            <label for="password">Password :</label>
            <input type="password" class="form-control" placeholder="Set Password" id="password" name="password" style="border-color: #FF6969; text-align: left;">
          </div>
          <div class="form-group" style="text-align: left;">
            <label for="confirmPassword">Confirm Password :</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword" style="border-color: #FF6969; text-align: left;">
          </div>
          <p class="mt-3">Already have an account? <a href="/login">Log in</a></p>
          <button type="submit" class="btn btn-primary my-3" style="background-color: #FF6969; border-color: #FF6969;">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

{% endblock ad %}

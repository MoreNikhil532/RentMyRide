{% extends 'base.html' %} {% block ad %}
<div class="container w-75">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <h3>Delete Account</h3>
        <p>Are you sure you want to delete your account?</p>
  
        <form method="post" action="{% url 'delete_account' %}">
          {% csrf_token %}
  
          <div class="form-group" style="text-align: left; width: 75%; margin: auto;">
            <label for="otp" class="d-block text-center">Enter OTP:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter OTP"
              id="otp"
              name="otp"
              style="border-color: #ff6969; text-align: left"
            />
          </div>
  
          <button type="submit" class="btn btn-primary my-3" style="background-color: #FF6969; border-color: #FF6969;">
            Delete Account
          </button>
        </form>
      </div>
    </div>
  </div>
  
{% endblock %}

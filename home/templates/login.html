{% extends 'base.html' %}
{% block ad %}

<div class="container w-75">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3>Sign In</h3>
        <form method="post" style="border: 1px solid #ccc; padding: 20px;">
          {% csrf_token %}
          <div class="form-group" style="text-align: left;">
            <label for="email">Email :</label>
            <input type="email" class="form-control" placeholder="Enter Your username" id="username" name="username" style="border-color: #FF6969; text-align: left;">
          </div>
          <div class="form-group" style="text-align: left;">
            <label for="password">Password :</label>
            <input type="password" class="form-control" placeholder="Password" id="password" name="password" style="border-color: #FF6969; text-align: left;">
          </div>
          <p class="mt-3">Doesn't have an account? <a href="/signup">Create Now</a></p>
          <button type="submit" class="btn btn-primary my-3" style="background-color: #FF6969; border-color: #FF6969;">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

{% endblock ad %}
